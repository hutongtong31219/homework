<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 113px;
		height: 400px;
		border:1px solid #000;
		margin:100px auto;
		position: relative;
		overflow: hidden;
	}
	.c{
		width: 400px;
		height: 400px;
		background: -webkit-repeating-linear-gradient(-45deg,red 0,red 20px,#fff 10px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px);
		position: absolute;
		left:0;
		top:0;
	}
</style>
<script>
	window.onload = function(){
		var oBox = document.querySelector('.box');
		var oC = document.querySelector('.c');
		var l=0;
		setInterval(function(){
			l--;
			if(l<-113){
				l=0;
			}
			oC.style.left = l +'px';
		},30);
	};
</script>
</head>
<body>
	<div class="box">
		<div class="c"></div>
	</div>
</body>
</html>

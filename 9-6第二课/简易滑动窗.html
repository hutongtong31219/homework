<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 200px;
		height: 70px;
		line-height:70px;
		background: red;
		text-align: center;
		border-radius:10px;
		float:left;
		margin:10px;

	}

</head>

	<div class="a">About</div>
	<div class="c">Contact</div>
	<div class="t">Touch</div>
	<div class="o">Contact</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.div1{
		width: 100px;
		height: 100px;
		background: blue;
		border-radius:50%;
		box-shadow:0 0 100px blue;
		position: absolute;
		left:0;
		top:0;
	}
	.text{
		height: 200px;
		line-height:200px;
		font-weight: bold;
		font-size:70px;
		text-align: center;
		margin-top:200px;
		text-shadow:0 0 0 #000;
	}
</style>
<script>
	window.onload = function(){
		var oDiv = document.querySelector('.div1');
		var oT = document.querySelector('.text');
		document.onmousemove = function(ev){
			oDiv.style.left = ev.pageX - oDiv.offsetWidth/2 + 'px';
			oDiv.style.top = ev.pageY - oDiv.offsetHeight/2 + 'px';

			//鼠标点距离文字中心点的距离
			var x = oT.offsetLeft + oT.offsetWidth/2 - ev.pageX;
			var y = oT.offsetTop + oT.offsetHeight/2 - ev.pageY;
			var dis = Math.sqrt(x*x+y*y);
			oT.style.textShadow = x/3+'px '+y/3+'px '+dis/30+'px #000';
		};
	};
</script>
</head>
<body>
	<div class="div1"></div>
	<p class="text">呵呵</p>
</body>
</html>

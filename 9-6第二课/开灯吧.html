<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: #000;
	}
	.box{
		width: 200px;
		height: 200px;
		background: #000;
		margin:100px auto;
		border-radius:50%;
		box-shadow: 0 0 0px #000;
		transition:1s all ease;
	}
	.box:hover{
		background: #fff;
		box-shadow:0 0 100px #fff;
	}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
